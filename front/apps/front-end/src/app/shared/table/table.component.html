
  <table mat-table class="full-width-table"  aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  class="titulo-tabela" >Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef class="titulo-tabela">Score</th>
      <td mat-cell *matCellDef="let row" class="score-tabela">{{row.score}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef ></th>

      <td mat-cell *matCellDef="let row">
        <mat-icon class="fundo-icone">
          {{row.icon}}
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
