<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagem</th>
      <td mat-cell *matCellDef="let row">{{row.image}}</td>
    </ng-container>

    <!-- Cargo Column -->
    <ng-container matColumnDef="cargo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cargo</th>
      <td mat-cell *matCellDef="let row">{{row.cargo}}</td>
    </ng-container>

    <!-- Lotacao Column -->
    <ng-container matColumnDef="lotacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lotacao</th>
      <td mat-cell *matCellDef="let row">{{row.lotacao}}</td>
    </ng-container>

    <!-- Lotacao Column -->
    <ng-container matColumnDef="scoreGeral">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>scoreGeral</th>
      <td mat-cell *matCellDef="let row">{{row.scoreGeral}}</td>
    </ng-container>


    <!-- Score Geral Column -->
    <ng-container matColumnDef="scoreGeralEmp">
      <th mat-header-cell *matHeaderCellDef>scoreGeralEmp</th>
      <td mat-cell *matCellDef="let row">{{row.scoreGeralEmp}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</div>
